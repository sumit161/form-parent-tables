  <div class="row">
    <div class="col-6 text-white">
      <label for="">product name</label>
      <input type="text" #productName class="form-control" />
      <label for="">product description</label>
      <input type="text" #ProductDescr class="form-control" />
      <button class="btn btn-primary"(click)="Onclick(productName,ProductDescr,'Product')">add as product</button>
      <button class="btn btn-primary"(click)="Onclick(productName,ProductDescr,'Catlog')">add as description</button>
    </div>
    <div class="col-6">
      <div class="card" *ngFor="let item of ProductArray"
      [ngClass]="{'bg-primary': item.Pcat==='Product','bg-success':item.Pcat==='Catlog'}">
        <div class="card-header">{{item.pname}}</div>
        <div class="card-body">{{item.pdesc}}</div>
      </div>
    </div>
  </div>
</div>
